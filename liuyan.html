<html>

<title>用户留言</title>
<link rel="stylesheet" href="css/wap-style.css">

<body>

<header class="tzxh-head">
	<a href="index.html" class="icon-font left">&#xe604;</a>
	用户留言
	<a href="" class="icon-font right">&#xe85f;</a>
</header>

<section class="liuyan-box">
	<div class="liuyantext-box">
		<textarea name="" rows="4" cols="" id="liuyantext"  maxlength="300" placeholder="请填写留言内容，留言内容中请不要填写联系方式" ></textarea>
		<p>您还可以输入<span id="textnum">300</span>个字符</p>
	</div>
	
	<div class="liuyan-chose">
		<select class="chose-list">
		     <option value="1">公开</option>
             <option value="0">不公开</option>
		</select>
	</div>
	
	<div class="liuyan-tel">
		<input type="text" class="tel-num" width="100%" placeholder="手机号"> 
		<i class="icon-font">&#xe60b;</i>
	</div>
	
	<div class="liuyan-yzm">
		<div class="msg-yzm"><i class="icon-font">&#xe60f;</i><input type="text" class="yzm-text" placeholder="短信验证码"></div>
		<button class="active">获取验证码</button>
	</div>
	
	<div class="fabu">
		<button class="liuyan-fabu">发布留言</button>
	</div>
	
	
	
</section> 


<footer class="footer">
	<section class="foot-p"><a href="">触屏版</a><a href="">电脑版</a><a href="">关于我们</a></section>

		<p>地址：北京唐人街（填写地址信息）</p>
		<div class="foot-tel">客服电话：<a href="tel:010-68309961">010-68309961</a><a href="tel:010-68309963">010-68309963</a></div>
		
	</section>
	
</footer>

</body>
<script>
	$(document).ready(function(){		
		$("#liuyantext").keyup(function(){
			var str=$("#liuyantext").val();
			var strlen=str.length
			$("#textnum").text(300-strlen);			
		})
		
	})
	
	
</script>
