	</div>
	
	
	
	<div class="liuyantext-box">
		<textarea name="" rows="4" cols="" id="liuyantext"  maxlength="300" placeholder="项目描述：请简单介绍项目情况、项目优势及融资用途。字
数20-500之间。" ></textarea>

	</div>
	
	 
	
	<div class="save-file">

		<p>为了提升资金方的回复率，请上传商业计划书</p>
	</div>
	
	<div class="liuyan-tel toudi-user-name">

	</div>
	
	
	
	<div class="fabu">

<script>
	$(document).ready(function(){		
		$("#liuyantext").keyup(function(){
			var str=$("#liuyantext").val();
			var strlen=str.length
			$("#textnum").text(300-strlen);
